<html lang="en" style="width: 100%; height: 100%;"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Lunch Calendars</title><script defer="defer" src="index.js"></script></head><body style="width: 100%; height: 100%; background-color: #5f9ea0;"><div class="center card w-50" id="main" style="max-height: 80%;"><div id="card-header" class="card-header"><b>Lunch Calendars</b></div><div id="card-body" class="card-body" style="height: min-content;"><div class="input-group"><span class="input-group-text">Start date</span> <input type="date" id="startdate" class="form-control"/></div><div class="input-group"><span class="input-group-text">End date</span> <input type="date" id="enddate" class="form-control"/></div><div class="input-group mb-3"><span class="input-group-text" id="childnamedesc">Name of child</span> <input class="form-control" id="childname" placeholder="Child's name" aria-describedby="childnamedesc"></div><div class="mb-3"><label for="ptgmsics" class="form-label">Select 'Download Lunch Calendar Appointments', then upload that file here:</label> <input class="form-control" type="file" id="ptgmsics" accept="text/calendar" disabled="disabled"/></div></div></div></body></html>
